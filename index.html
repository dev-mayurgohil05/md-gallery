    <script>
        function openImageFullScreen(imageUrl) {
            let newWindow = window.open("", "_blank");
            newWindow.document.write(`
            <html>
                <head>
                    <title>Image Preview</title>
                    <style>
                        body {
                            margin: 0;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            height: 100vh;
                            background-color: #000;
                        }
                        img {
                            max-width: 100%;
                            max-height: 100%;
                            object-fit: contain;
                        }
                    </style>
                </head>
                <body>
                    <img src="${imageUrl}">
                </body>
            </html>
        `);


        
        }
    </script>
